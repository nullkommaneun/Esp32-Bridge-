<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stapler AI Guard</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">
                <span class="icon">üëÅ‚Äçüó®</span> AI GUARD <span style="font-size:0.5em; color:#666;">v3.0 TF.js</span>
            </div>
            <button id="btn-connect" onclick="app.connect()">SYSTEM STARTEN</button>
        </header>

        <div id="status-display" class="status-safe">
            <div id="main-status-text">OFFLINE</div>
            <div id="ai-reason">Warte auf Daten...</div>
        </div>

        <div class="grid-stats">
            <div class="card">
                <div class="label">Objekte im Scan</div>
                <div class="value" id="val-objects">0</div>
            </div>
            <div class="card">
                <div class="label">Max Signal</div>
                <div class="value" id="val-rssi">--</div>
            </div>
            <div class="card">
                <div class="label">Ann√§herungs-Speed</div>
                <div class="value" id="val-velocity">0.0</div>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="radarChart"></canvas>
        </div>
        
        <div id="log-panel"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Startet die App, sobald die Seite geladen ist
        const app = new StaplerApp();
    </script>
</body>
</html>
