<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Sensor Fusion Node</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Neural Node <span class="version">v1.0</span></h1>
            <div class="controls">
                <button id="btn-connect" class="primary-btn">Verbinden</button>
                <span id="status-indicator" class="status disconnected">Getrennt</span>
            </div>
        </header>

        <div id="dashboard" class="grid-container blurred">
            <div class="card">
                <h3>WiFi Spectrum</h3>
                <div class="metric">
                    <span class="label">AP Count</span>
                    <span class="value" id="val-wifi-count">--</span>
                </div>
                <div class="metric">
                    <span class="label">Noise Floor</span>
                    <span class="value" id="val-wifi-rssi">--</span> <span class="unit">dBm</span>
                </div>
                <div class="metric">
                    <span class="label">Congestion</span>
                    <span class="value" id="val-wifi-cong">--</span>
                </div>
            </div>

            <div class="card">
                <h3>BLE Environment</h3>
                <div class="metric">
                    <span class="label">Device Count</span>
                    <span class="value" id="val-ble-count">--</span>
                </div>
                <div class="metric">
                    <span class="label">Proximity Peak</span>
                    <span class="value" id="val-ble-max">--</span> <span class="unit">dBm</span>
                </div>
                <div class="metric">
                    <span class="label">Traffic Index</span>
                    <span class="value" id="val-ble-traffic">--</span>
                </div>
            </div>

            <div class="card meta-card">
                <h3>Sync & Meta</h3>
                <div class="metric">
                    <span class="label">Device TS</span>
                    <span class="value small" id="val-timestamp">--</span>
                </div>
                <div class="metric">
                    <span class="label">Latency</span>
                    <span class="value small" id="val-latency">-- ms</span>
                </div>
            </div>
        </div>

        <div class="debugger-section">
            <h3>System Debugger & Raw Hex</h3>
            <div id="console-log" class="console">
                <div class="log-entry system">System bereit. Warten auf Verbindung...</div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
