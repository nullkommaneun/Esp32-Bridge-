<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stapler AI Guard Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
</head>
<body>

    <div id="offline-overlay" class="hidden">
        <div class="offline-box">
            <h1>‚ö†Ô∏è SIGNAL VERLOREN</h1>
            <p>Keine Daten vom ESP32.</p>
            <button onclick="app.reconnect()">NEU VERBINDEN</button>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="brand"><span class="icon">üß†</span> AI NEURAL GUARD</div>
            <div id="connection-dot" class="dot-red"></div> </header>

        <div id="status-display" class="status-safe">
            <div id="main-status-text">OFFLINE</div>
            <div id="ai-reason">System starten...</div>
        </div>

        <div class="grid-stats">
            <div class="card">
                <div class="label">Objekte</div>
                <div class="value" id="val-objects">0</div>
            </div>
            <div class="card">
                <div class="label">AI Fehler (Loss)</div>
                <div class="value" id="val-loss">0.00</div>
                <div class="sub-label">Aktuell</div>
            </div>
            <div class="card">
                <div class="label">AI Limit</div>
                <div class="value" id="val-thresh">0.00</div>
                <div class="sub-label">Erlaubte Toleranz</div>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="radarChart"></canvas>
        </div>
    </div>

    <div id="debug-panel">
        <div class="debug-header">
            <span>NEURAL NETWORK INSPECTOR</span>
            <button onclick="copyLog()" class="mini-btn">COPY LOG</button>
        </div>
        <div id="console-output">Warte auf Verbindung...</div>
    </div>

    <script src="script.js"></script>
    <script>
        // Global Error Handling & Logging Tools
        window.onerror = function(msg, url, line) {
            log(`CRITICAL ERROR: ${msg} (Line ${line})`, 'error');
        };
        function log(msg, type = 'info') {
            const el = document.getElementById('console-output');
            const time = new Date().toLocaleTimeString();
            let color = '#aaa';
            if(type === 'error') color = '#ff0055';
            if(type === 'success') color = '#0f0';
            if(type === 'ai') color = '#00d2ff'; // Blau f√ºr KI-Gedanken
            
            el.innerHTML += `<div style="color:${color}; border-bottom:1px solid #222;">[${time}] ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }
        function copyLog() {
            navigator.clipboard.writeText(document.getElementById('console-output').innerText);
            alert("Log kopiert!");
        }
        
        const app = new StaplerApp();
    </script>
</body>
</html>
